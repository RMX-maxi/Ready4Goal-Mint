            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #0f0f0f;
            padding: 0 16px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2000;
            border-bottom: 1px solid #272727;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .menu-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .menu-button:hover {
            background-color: #272727;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #fff;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 500;
        }

        .header-center {
            flex: 1;
            max-width: 640px;
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 0 40px;
        }

        .search-container {
            flex: 1;
            display: flex;
            height: 40px;
        }

        .search-input {
            flex: 1;
            background-color: #121212;
            border: 1px solid #303030;
            border-right: none;
            color: #fff;
            padding: 0 16px;
            font-size: 16px;
            border-radius: 20px 0 0 20px;
        }

        .search-input:focus {
            outline: none;
            border-color: #1c62b9;
        }

        .search-button {
            background-color: #303030;
            border: 1px solid #303030;
            width: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 0 20px 20px 0;
        }

        .search-button:hover {
            background-color: #404040;
        }

        .mic-button {
            background-color: #181818;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #fff;
        }

        .mic-button:hover {
            background-color: #272727;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .header-button:hover {
            background-color: #272727;
        }

        .profile-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4285f4, #34a853);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 56px;
            width: 240px;
            height: calc(100vh - 56px);
            background-color: #0f0f0f;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .sidebar.collapsed {
            transform: translateX(-240px);
        }

        .sidebar-section {
            border-bottom: 1px solid #272727;
            padding: 12px 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 10px 24px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            color: #fff;
        }

        .sidebar-item:hover {
            background-color: #272727;
        }

        .sidebar-item.active {
            background-color: #272727;
        }

        .sidebar-item-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .sidebar-item-text {
            font-size: 14px;
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            margin-top: 56px;
            transition: margin-left 0.2s;
            min-height: calc(100vh - 56px);
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Filter Chips */
        .filter-bar {
            padding: 16px 24px;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .filter-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            background-color: #272727;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .filter-chip:hover {
            background-color: #3f3f3f;
        }

        .filter-chip.active {
            background-color: #fff;
            color: #0f0f0f;
        }

        /* Video Grid */
        .video-grid {
            padding: 0 24px 24px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #181818;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            display: flex;
            gap: 12px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .video-details {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 4px;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-metadata {
            font-size: 14px;
            color: #aaa;
            line-height: 1.4;
        }

        .channel-name {
            color: #aaa;
        }

        .channel-name:hover {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-240px);
            }

            .main-content {
                margin-left: 0;
            }

            .header-center {
                margin: 0 16px;
            }

            .video-grid {
                grid-template-columns: 1fr;
                padding: 0 16px 24px;
            }

            .filter-bar {
                padding: 16px;
            }
        }

        @media (max-width: 640px) {
            .header-center {
                display: none;
            }

            .header-right .header-button:not(.profile-button) {
                display: none;
            }
        }

        /* Loading animation */
        .loading-skeleton {
            background: linear-gradient(90deg, #181818 25%, #272727 50%, #181818 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }

        ::-webkit-scrollbar-thumb {
            background: #606060;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #808080;
        }
    </style>

        let currentFilter = 'all';
        let sidebarCollapsed = false;

        // Initialize the page
        function init() {
            renderVideos(videoData);
        }

        // Render videos in the grid
        function renderVideos(videos) {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            videos.forEach(video => {
                const videoCard = createVideoCard(video);
                videoGrid.appendChild(videoCard);
            });
        }

        // Create a video card element
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => playVideo(video.id);

            card.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <div class="video-duration">${video.duration}</div>
                </div>
                <div class="video-info">
                    <div class="channel-avatar">${video.channel.charAt(0)}</div>
                    <div class="video-details">
                        <div class="video-title">${video.title}</div>
                        <div class="video-metadata">
                            <div class="channel-name">${video.channel}</div>
                            <div>${video.views} views • ${video.time}</div>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebarCollapsed = !sidebarCollapsed;
            
            if (sidebarCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            } else {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
            }
        }

        // Filter videos by category
        function filterVideos(category) {
            currentFilter = category;
            
            // Update active filter chip
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter and render videos
            const filteredVideos = category === 'all' 
                ? videoData 
                : videoData.filter(video => video.category === category);
            
            renderVideos(filteredVideos);
        }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                renderVideos(videoData);
                return;
            }
